<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <link rel="stylesheet" href="../team_profile/css/my_style.css"/>
        <script src="js/jquery-3.3.1.min (1).js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="js/responsiv.js"></script>
        </head>
        <body class="container-fluid">
            <section class="row justify-content-center form_login">
                <div class="col-lg-4">
                    <header class="container-fluid">
                        <div class="row justify-content-center">
                            <div>
                                <img src="img/user_access-512.png"/>
                            </div>
                        </div>
                    </header>
                    <section class="container-fluid">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="img/Users-Edit-User-icon.png"/>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="img/lock-512.png"/>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="row justify-content-between" style="
                                 padding-left: 15px;
                                 padding-right: 15px;
                                 margin-top: 15px
                                 ">
                                <div>
                                    <input type="submit" value="Log In" class="btn"/>
                                </div>
                                <div>
                                    <label style="
                                           color: #12a4a4
                                           ">
                                        Remember me?
                                    </label>
                                    <input type="checkbox"/>
                                </div>
                            </div>
                            <div class="row justify-content-between social_media_links">
                                <div>
                                    <button class="btn">
                                        <img src="img/facebook-icon1.png"/>
                                        <em>
                                            Facebook
                                        </em>
                                    </button>
                                </div>
                                <div>
                                    <button class="btn">
                                        <img src="img/iconmonstr-google-plus-1.png"/>
                                        <em>
                                            Google
                                        </em>
                                    </button>
                                </div>
                            </div>
                            <div style="text-align: center;margin-top: 25px">
                                <a href="" style="
                                   color: #12a4a4;
                                   text-decoration: #12a4a4 dashed underline;
                                   
                                   ">
                                    forget your password?
                                </a>
                            </div>
                        </form>
                    </section>
                </div>
            </section>
        </body>
</html>
